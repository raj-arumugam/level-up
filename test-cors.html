<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'debug@example.com',
                        password: 'DebugPass123!'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Login Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Login Error:</h3><pre>${error.message}</pre>`;
                console.error('Login error:', error);
            }
        }
        
        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: `test-${Date.now()}@example.com`,
                        password: 'TestPassword123!',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Registration Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Registration Error:</h3><pre>${error.message}</pre>`;
                console.error('Registration error:', error);
            }
        }
    </script>
</body>
</html>
